app-id: io.github.tobagin.scramble
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: scramble
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=xdg-pictures:rw
  - --filesystem=xdg-documents:rw
  - --filesystem=xdg-desktop:rw
  - --filesystem=xdg-download:rw

modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.18.0
        commit: 7a4e4b09a8f1f8c85b8e4b2a2c9e7b3f8e6b6c7e

  - name: python3-piexif
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} piexif
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/source/p/piexif/piexif-1.1.3.tar.gz
        sha256: 83cb35c606bf3a1ea1a8f0a25cb42cf17e24353fd82e87ae3884e74a302a5f1b

  - name: python3-pillow
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} Pillow
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/source/P/Pillow/Pillow-10.4.0.tar.gz
        sha256: 166c1cd4d24309b30d61f79f4a9114b7b2313d7450912277855ff5dfd7cd4a06

  - name: scramble
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/tobagin/scramble.git
        tag: v1.0.0